<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Application</title>
    <style>

	img[src="ny.png"] {
    width: 30px;
    height: auto; /* Dette vil opprettholde proporsjonene */
}

        .pokemon-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }

        .type-filter {
            margin-top: 20px;
        }

        .type-filter button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Pokémon Application</h1>
    <div class="type-filter">
        <button onclick="filterByType('all')">Alle</button>
        <button onclick="filterByType('water')">Vann</button>
        <button onclick="filterByType('fire')">Ild</button>
        <button onclick="filterByType('grass')">Gress</button>
        <button onclick="filterByType('electric')">Elektrisk</button>
        <button onclick="filterByType('ice')">Is</button>
        <button onclick="filterByType('ground')">Jord</button>
        <button onclick="filterByType('rock')">Stein</button>
        <button onclick="filterByType('bug')">Insekt</button>
        <button onclick="filterByType('normal')">Normal</button>
        <button onclick="filterByType('flying')">Flygende</button>
        <button onclick="filterByType('poison')">Gift</button>
        <button onclick="filterByType('psychic')">Psykick</button>
        <button onclick="filterByType('fighting')">Kamp</button>
        <button onclick="filterByType('ghost')">Spøkelse</button>
        <button onclick="filterByType('dark')">Mørke</button>
        <button onclick="filterByType('steel')">Stål</button>
        <button onclick="filterByType('fairy')">Fe</button>
    </div>
    <div id="pokemon-list">
        <!-- Pokémon vises her -->
    </div>
    <button onclick="createCustomPokemonCard()">Lag Ny Pokémon</button>

    <h1>Lageret Pokémon</h1>


    <div id="saved-pokemon-list">

        <!-- Lagrede Pokémon vises her -->

    </div>


    <script>
        let savedPokemon = [];
        let allPokemon = [];

        document.addEventListener("DOMContentLoaded", function() {
            fetch('https://pokeapi.co/api/v2/pokemon?limit=50')
                .then(response => response.json())
                .then(data => {
                    allPokemon = data.results;
                    data.results.forEach(result => {
                        fetch(result.url)
                            .then(response => response.json())
                            .then(pokemon => {
                                createPokemonCard(pokemon);
                            })
                            .catch(error => console.error('Feil ved henting av Pokemon:', error));
                    });
                })
                .catch(error => console.error('Feil ved henting av Pokemon-liste:', error));
        });

        function createPokemonCard(pokemon) {
            const pokemonList = document.getElementById('pokemon-list');

            const pokemonCard = document.createElement('div');
            pokemonCard.classList.add('pokemon-card');
            pokemonCard.style.backgroundColor = getColorByType(pokemon.types[0].type.name);
            pokemonCard.setAttribute('data-type', pokemon.types[0].type.name);

            const img = document.createElement('img');
            img.src = pokemon.sprites.front_default;
            pokemonCard.appendChild(img);

            const name = document.createElement('h3');
            name.textContent = pokemon.name;
            pokemonCard.appendChild(name);

            const type = document.createElement('p');
            type.textContent = pokemon.types[0].type.name;
            pokemonCard.appendChild(type);

            const saveButton = document.createElement('button');
            saveButton.textContent = 'Lagre';
            saveButton.addEventListener('click', () => savePokemon(pokemon));
            pokemonCard.appendChild(saveButton);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Slett';
            deleteButton.addEventListener('click', () => deletePokemon(pokemon));
            pokemonCard.appendChild(deleteButton);

            const editButton = document.createElement('button');
            editButton.textContent = 'Rediger';
            editButton.addEventListener('click', () => editPokemon(pokemon, name, type));
            pokemonCard.appendChild(editButton);

            pokemonList.appendChild(pokemonCard);
        }

        function getColorByType(type) {
            switch (type) {
                case 'water':
                    return 'blue';
                case 'fire':
                    return 'red';
                case 'grass':
                    return 'green';
                case 'electric':
                    return 'yellow';
                case 'ice':
                    return 'lightblue';
                case 'ground':
                    return 'brown';
                case 'rock':
                    return 'gray';
                case 'bug':
                    return 'darkgreen';
                case 'normal':
                    return 'lightgray';
                case 'flying':
                    return 'skyblue';
                case 'poison':
                    return 'purple';
                case 'psychic':
                    return 'pink';
                case 'fighting':
                    return 'orange';
                case 'ghost':
                    return 'violet';
                case 'dark':
                    return 'darkgray';
                case 'steel':
                    return 'silver';
                case 'fairy':
                    return 'magenta';
                default:
                    return 'gray';
            }
        }

        function filterByType(type) {
            const pokemonList = document.getElementById('pokemon-list');
            const pokemonCards = pokemonList.querySelectorAll('.pokemon-card');
            pokemonCards.forEach(card => {
                if (type === 'all' || card.getAttribute('data-type') === type) {
                    card.style.display = 'inline-block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function savePokemon(pokemon) {
            if (savedPokemon.length >= 5) {
                alert("Du kan bare lagre opptil 5 Pokemons. Slett noen for å lagre flere.");
                return;
            }
            savedPokemon.push(pokemon);
            updateSavedPokemonList();
            saveToLocalStorage();
        }

        function updateSavedPokemonList() {
            const savedPokemonList = document.getElementById('saved-pokemon-list');
            savedPokemonList.innerHTML = "";
            savedPokemon.forEach(pokemon => {
                createSavedPokemonCard(pokemon, savedPokemonList);
            });
        }

        function createSavedPokemonCard(pokemon, container) {
            const pokemonCard = document.createElement('div');
            pokemonCard.classList.add('pokemon-card');
            pokemonCard.style.backgroundColor = getColorByType(pokemon.types[0].type.name); // bruker typen til lagret pokemon

            const img = document.createElement('img');
            img.src = pokemon.sprites.front_default; // bruker bildet fra API-en
            pokemonCard.appendChild(img);

            const name = document.createElement('h3');
            name.textContent = pokemon.name;
            pokemonCard.appendChild(name);

            const type = document.createElement('p');
            type.textContent = pokemon.types[0].type.name;
            pokemonCard.appendChild(type);

            const editButton = document.createElement('button');
            editButton.textContent = 'Rediger';
            editButton.addEventListener('click', () => editPokemon(pokemon, name, type));
            pokemonCard.appendChild(editButton);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Slett';
            deleteButton.addEventListener('click', () => deletePokemon(pokemon));
            pokemonCard.appendChild(deleteButton);

            container.appendChild(pokemonCard);
        }

        function saveToLocalStorage() {
            localStorage.setItem('savedPokemon', JSON.stringify(savedPokemon));
        }

        window.addEventListener('load', function() {
            const savedPokemonData = localStorage.getItem('savedPokemon');
            if (savedPokemonData) {
                savedPokemon = JSON.parse(savedPokemonData);
                updateSavedPokemonList();
            }
        });

        function deletePokemon(pokemon) {
            const savedPokemonList = document.getElementById('saved-pokemon-list');
            const pokemonCards = savedPokemonList.querySelectorAll('.pokemon-card');
            
            const pokemonCardToRemove = Array.from(pokemonCards).find(card =>
                card.querySelector('h3').textContent === pokemon.name &&
                card.querySelector('p').textContent === pokemon.types[0].type.name
            );

            // Fjern Pokémon-kortet fra savedPokemonList-diven
            if (pokemonCardToRemove) {
                savedPokemonList.removeChild(pokemonCardToRemove);
            }

            // Fjern Pokémon fra savedPokemon-arrayet
            savedPokemon = savedPokemon.filter(saved => saved !== pokemon);

            // Oppdater visningen og lagringen
            updateSavedPokemonList();
            saveToLocalStorage();
        }
