<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Application</title>
    <style>
        img[src="ny.png"] {
            width: 30px;
            height: auto; /* Dette vil opprettholde proporsjonene */
        }

        .font-family {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .pokemon-section {
            margin-bottom: 30px;
        }

        .pokemon-section h2 {
            margin-bottom: 10px;
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ffa500;
        }

        .type-filter {
            margin-top: 20px;
        }

        .type-filter button {
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }

        .pokemon-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }

        .pokemon-card img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }

        .pokemon-card h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .pokemon-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .pokemon-card button {
            display: block;
            margin: 10px auto 0;
            padding: 8px 16px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .pokemon-card button:hover {
            background-color: #d63200;
        }

    </style>
</head>
<body class="font-family">
    <div class="type-filter">
        <button onclick="filterByType('all')" data-type="all">Alle</button>
        <button onclick="filterByType('water')" data-type="water">Vann</button>
        <button onclick="filterByType('fire')" data-type="fire">Ild</button>
        <button onclick="filterByType('grass')" data-type="grass">Gress</button>
        <button onclick="filterByType('electric')" data-type="electric">Elektrisk</button>
        <button onclick="filterByType('ice')" data-type="ice">Is</button>
        <button onclick="filterByType('ground')" data-type="ground">Jord</button>
        <button onclick="filterByType('rock')" data-type="rock">Stein</button>
        <button onclick="filterByType('bug')" data-type="bug">Insekt</button>
        <button onclick="filterByType('normal')" data-type="normal">Normal</button>
        <button onclick="filterByType('flying')" data-type="flying">Flygende</button>
        <button onclick="filterByType('poison')" data-type="poison">Gift</button>
        <button onclick="filterByType('psychic')" data-type="psychic">Psykick</button>
        <button onclick="filterByType('fighting')" data-type="fighting">Kamp</button>
        <button onclick="filterByType('ghost')" data-type="ghost">Spøkelse</button>
        <button onclick="filterByType('dark')" data-type="dark">Mørke</button>
        <button onclick="filterByType('steel')" data-type="steel">Stål</button>
        <button onclick="filterByType('fairy')" data-type="fairy">Fe</button>
    </div>
    <h1>Lag Ny Pokémon</h1>
    <button onclick="createCustomPokemonCard()">Lag Ny Pokémon</button>
    <div class="container" id="pokemon-list">
        <!-- Pokémon vises her -->
    </div>

    <h1>Lageret Pokémon</h1>
    <div class="container" id="saved-pokemon-list">
        <!-- Lagrede Pokémon vises her -->
    </div>

    <script>
        let savedPokemon = [];
        let allPokemon = [];

        document.addEventListener("DOMContentLoaded", function() {
            fetch('https://pokeapi.co/api/v2/pokemon?limit=50')
                .then(response => response.json())
                .then(data => {
                    allPokemon = data.results;
                    data.results.forEach(result => {
                        fetch(result.url)
                            .then(response => response.json())
                            .then(pokemon => {
                                createPokemonCard(pokemon);
                            })
                            .catch(error => console.error('Feil ved henting av Pokemon:', error));
                    });
                })
                .catch(error => console.error('Feil ved henting av Pokemon-liste:', error));
        });

        function createPokemonCard(pokemon) {
            const pokemonList = document.getElementById('pokemon-list');

            const pokemonCard = document.createElement('div');
            pokemonCard.classList.add('pokemon-card');
            pokemonCard.style.backgroundColor = getColorByType(pokemon.types[0].type.name);
            pokemonCard.setAttribute('data-type', pokemon.types[0].type.name);

            const img = document.createElement('img');
            img.src = pokemon.sprites.front_default;
            pokemonCard.appendChild(img);

            const name = document.createElement('h3');
            name.textContent = pokemon.name;
            pokemonCard.appendChild(name);

            const type = document.createElement('p');
            type.textContent = pokemon.types[0].type.name;
            pokemonCard.appendChild(type);

            const saveButton = document.createElement('button');
            saveButton.textContent = 'Lagre';
            saveButton.addEventListener('click', () => savePokemon(pokemon));
            pokemonCard.appendChild(saveButton);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Slett fra Lageret Pokémons';
            deleteButton.addEventListener('click', () => deletePokemon(pokemon));
            pokemonCard.appendChild(deleteButton);

            const editButton = document.createElement('button');
            editButton.textContent = 'Rediger';
            editButton.addEventListener('click', () => editPokemon(pokemon, name, type));
            pokemonCard.appendChild(editButton);

            pokemonList.appendChild(pokemonCard);
        }

        function createCustomPokemonCard() {
            const name = prompt("Skriv inn navnet på den nye Pokémonen:");
            const type = prompt("Skriv inn typen på den nye Pokémonen:");

            if (name && type) {
                const newPokemon = {
                    name: name,
                    types: [{type: {name: type}}],
                    sprites: {
                        front_default: 'ny.png'
                    }
                };
                createPokemonCard(newPokemon);
                savePokemonLocally(newPokemon); // Kall savePokemonLocally med det nye Pokemon-objektet
            } else {
                alert("Vennligst fyll ut navn og type for å opprette en ny Pokémon.");
            }
        }

        function getColorByType(type) {
            switch (type) {
                case 'water':
                    return 'blue';
                case 'fire':
                    return 'red';
                case 'grass':
                    return 'green';
                case 'electric':
                    return 'yellow';
                case 'ice':
                    return 'lightblue';
                case 'ground':
                    return 'brown';
                case 'rock':
                    return 'gray';
                case 'bug':
                    return 'darkgreen';
                case 'normal':
                    return 'lightgray';
                case 'flying':
                    return 'skyblue';
                case 'poison':
                    return 'purple';
                case 'psychic':
                    return 'pink';
                case 'fighting':
                    return 'orange';
                case 'ghost':
                    return 'violet';
                case 'dark':
                    return 'darkgray';
                case 'steel':
                    return 'silver';
                case 'fairy':
                    return 'magenta';
                default:
                    return 'gray';
            }
        }

        function filterByType(type) {
            const pokemonList = document.getElementById('pokemon-list');
            const pokemonCards = pokemonList.querySelectorAll('.pokemon-card');
            pokemonCards.forEach(card => {
                if (type === 'all' || card.getAttribute('data-type') === type) {
                    card.style.display = 'inline-block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function setButtonColors() {
            const typeFilterButtons = document.querySelectorAll('.type-filter button');

            typeFilterButtons.forEach((button, index) => {
                const type = button.getAttribute('data-type');
                const color = getColorByType(type);
                button.style.backgroundColor = color;
            });
        }

        // Kall funksjonen for å sette fargene når siden lastes
        document.addEventListener("DOMContentLoaded", setButtonColors);

        function savePokemon(pokemon) {
            if (savedPokemon.length >= 5) {
                alert("Du kan bare lagre opptil 5 Pokemons. Slett noen for å lagre flere.");
                return;
            }
            savedPokemon.push(pokemon);
            updateSavedPokemonList();
            saveToLocalStorage();
        }

        function updateSavedPokemonList() {
            const savedPokemonList = document.getElementById('saved-pokemon-list');
            savedPokemonList.innerHTML = "";
            savedPokemon.forEach(pokemon => {
                createSavedPokemonCard(pokemon, savedPokemonList);
            });
        }

        function createSavedPokemonCard(pokemon, container) {
            const pokemonCard = document.createElement('div');
            pokemonCard.classList.add('pokemon-card');
            pokemonCard.style.backgroundColor = getColorByType(pokemon.types[0].type.name);

            const img = document.createElement('img');
            img.src = pokemon.sprites.front_default;
            pokemonCard.appendChild(img);

            const name = document.createElement('h3');
            name.textContent = pokemon.name;
            pokemonCard.appendChild(name);

            const type = document.createElement('p');
            type.textContent = pokemon.types[0].type.name;
            pokemonCard.appendChild(type);

            const editButton = document.createElement('button');
            editButton.textContent = 'Rediger';
            editButton.addEventListener('click', () => editPokemon(pokemon, name, type));
            pokemonCard.appendChild(editButton);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Slett';
            deleteButton.addEventListener('click', () => deletePokemon(pokemon));
            pokemonCard.appendChild(deleteButton);

            container.appendChild(pokemonCard);
        }

        function saveToLocalStorage() {
            localStorage.setItem('savedPokemon', JSON.stringify(savedPokemon));
        }

        window.addEventListener('load', function() {
            const savedPokemonData = localStorage.getItem('savedPokemon');
            if (savedPokemonData) {
                savedPokemon = JSON.parse(savedPokemonData);
                updateSavedPokemonList();
            }
        });

        function deletePokemon(pokemon) {
            const savedPokemonList = document.getElementById('saved-pokemon-list');
            const pokemonCards = savedPokemonList.querySelectorAll('.pokemon-card');
            
            const pokemonCardToRemove = Array.from(pokemonCards).find(card =>
                card.querySelector('h3').textContent === pokemon.name &&
                card.querySelector('p').textContent === pokemon.types[0].type.name
            );

            if (pokemonCardToRemove) {
                savedPokemonList.removeChild(pokemonCardToRemove);
            }

            savedPokemon = savedPokemon.filter(saved => saved !== pokemon);
            updateSavedPokemonList();
            saveToLocalStorage();
        }

        function editPokemon(pokemon, nameElement, typeElement) {
            const newName = prompt("Skriv inn nytt navn for Pokemon:", pokemon.name);
            const newType = prompt("Skriv inn ny type for Pokemon:", pokemon.types[0].type.name);

            pokemon.name = newName;
            pokemon.types[0].type.name = newType;

            nameElement.textContent = newName;
            typeElement.textContent = newType;

            saveToLocalStorage();
        }

        // Function to load all Pokemon from local storage when the page is loaded
        function loadAllPokemonFromLocalStorage() {
            const allPokemonData = localStorage.getItem('allPokemon');
            if (allPokemonData) {
                allPokemon = JSON.parse(allPokemonData);
            }
        }

        // Call the function to load all Pokemon from local storage when the DOM content is loaded
        document.addEventListener("DOMContentLoaded", loadAllPokemonFromLocalStorage);
    </script>
</body>
</html>
